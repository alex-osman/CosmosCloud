<div ng-controller="homeCtrl">
	<div class="container" style="padding-top: 15px">
		<div class="row">
			<div class="col-md-2">
				<p><img ng-src="{{icon}}">
					{{weather}}, {{temp}}&nbsp;&#8457;
				</p>
			</div>
			<div class="col-md-2" ng-repeat="user in users | filter:{isAlive:'true'}">
				<figure>
					<img ng-src="{{user.img}}" height="128" alt="{{user.Name}}"/>
					<figcaption>{{user.Name}}</figcaption>
				</figure>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img src="/assets/pictures/cosmos.jpg" style="max-width: 80%">
			</div>
		</div>
	</div>
</div>
